name: C factorial test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install GCC
      run: sudo apt-get install -y build-essential

    - name: Compile test
      run: gcc fatorial.c fatorial_test.c -o test

    - name: Run test
      run: ./test
